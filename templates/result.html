<!doctype html>
<html>
    <body>
        <h1></h1>
        <p>자료검색 <input type = "text" name = "title" /> <input type = "submit" value = "검색" /> </p>
        <form action="/result" method="POST">
            <table border = 2>
                <tr align="center">
                    <td></td>
                    <td>책 ID</td>
                    <td>책 이름</td>
                    <td>저자</td>
                    <td>출판사</td>
                    <td>대여 여부</td>
                    <td>대여 일자</td>
                    <td>대여한 사람</td>
                </tr>
                {% for list in data %}
                <tr align="center">
                    <td><input type='checkbox' name='list_id' value='{{ list.id }}'></td>
                    <td>{{ list.id }}</td>
                    <td>{{ list.title }}</td>
                    <td>{{ list.author }}</td>
                    <td>{{ list.publish }}</td>
                    <td>{{ list.rental }}</td>
                    <td>{{ list.ren_date }}</td>
                    <td>{{ list.ren_name }}</td>
                </tr>
                {% endfor %}
            </table>
        </form>
        <button onclick="location.href='/search'">돌아가기</button>
    </body>
</html>
